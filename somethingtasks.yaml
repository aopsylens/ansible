- name: Add Jenkins User
  user:
    name: user
    groups: wheel
    append: yes

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    
- name: Ensure SSH path
  file:
    path: /home/user/.ssh
    state: directory
    mode: 0700
    owner: user
    group: user

- name: Add pub key
  copy:
    src: somekey.pub
    dest: /home/user/.ssh/authorized_keys
    owner: user
    group: user
    mode: 0600
